<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f9;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }
    .section {
      padding: 80px 20px;
      background-color: white;
      text-align: center;

    .section h1 {

      color: #6200ea;
      margin-bottom: 20px;

    }

      color: #333;

</head>
<body>
  <!-- Skills Section -->
  <section class="section" id="skills">

      <h1>Skills</h1>
      <ol>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>React.js</li>

</html>
