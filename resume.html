<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Section</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      line-height: 1.6;
    }

    /* Resume Section Styles */
    .resume {
      padding: 80px 20px;
      background-color: white;
      text-align: center;
    }

    .resume-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .resume h2 {
      font-size: 36px;
      color: #6200ea;
      margin-bottom: 20px;
      text-align: center;
    }

    .resume p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .resume a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .resume a:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <!-- Resume Section -->
  <section class="resume" id="resume">
    <div class="resume-container">
      <h2>Resume</h2>
      <p>Download my resume to learn more about my skills, education, and experience.</p>
      <a href="https://drive.google.com/file/d/1W6wbFoeQ9ni_fcYRoWCPE0uHqqtEEFtf/view?usp=sharing" download="Ankita_Resume.docx">Download Resume</a>
    </div>
  </section>
</body>
</html>
